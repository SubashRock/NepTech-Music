<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NepTech Music </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    
    <div class="main-body">
        <div class="music-container">
            <header>NepTech Music - SubashRock</header>
            <h1 id="title">Fall Apart</h1>
            <h3 id="artist">-Post Malone</h3>
            <div class="img-container">                
                <img src="images/postmalone.jpg" alt="Post Malone">
            </div>
            <audio src="sounds/Fall-Apart.mp3" controls></audio>
            <!-- Controls -->
            <div class="music-controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
